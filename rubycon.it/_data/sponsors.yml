      img: "/assets/images/sponsors/community/tito.png"
      url: "https://ti.to/home"
      size_scale: "0.6"
      description: "A robust, cloud-based event registration and ticketing software designed to simplify the planning, promotion, and management of events."
    - name: "Wroclove.rb"
      img: "/assets/images/sponsors/community/wroclove.png"
      url: "https://wrocloverb.com/"
      size_scale: "0.9"
      description: "An annual, not-for-profit event held in Wrocław, Poland, organized by the local Ruby community since 2012."
