- title: "community"
  logos:
    - name: "Dev Fest"
      img: "/assets/images/sponsors/community/devfest.webp"
      url: "https://devfest.modena.it/"
      size_scale: "0.8"
      description: "An annual technology conference dedicated to developers, IT professionals, students, and tech enthusiasts, organized by the Google Developer Group (GDG) Cloud of Modena."
    - name: "Grusp"
      img: "/assets/images/sponsors/community/grusp.png"
      url: "https://www.grusp.org/"
      size_scale: "0.9"
      description: "GrUSP è una associazione no-profit che ha come scopo il miglioramento dell’ecosistema del mondo dello sviluppo web in Italia"
    - name: "Helvetic Ruby"
      img: "/assets/images/sponsors/community/helvetic-ruby-logo.svg"
      url: "https://helvetic-ruby.ch/"
      size_scale: "0.9"
      description: "A single-day, single-track event designed for Ruby programming language enthusiasts and professionals from Switzerland and internationally."
    - name: "Modena.rb"
      img: "/assets/images/sponsors/community/modenarb.avif"
      url: "https://t.me/+0HSZ-Bv4-A1iODk0"
      size_scale: "1.5"
      description: "A Meetup group for individuals in the Modena area who are passionate about Ruby on Rails, aiming to improve members' skills through networking and education."
    - name: "RubyConf Austria"
      img: "/assets/images/sponsors/community/rubyconfat.png"
      url: "https://rubyconf.at/"
      size_scale: "0.9"
      description: "A community-driven, single-track conference dedicated to the Ruby programming language, aiming to support and expand the Ruby community in Austria."
    - name: "SheTech"
      img: "/assets/images/sponsors/community/shetech.png"
