venue_hotel:
  name: Hotel Ambasciatori
  stars: 4
  ballpark_price_eur: "190-250"
  address: Lungomare Amerigo Vespucci, 22, 47921 Rimini RN, Italy
  url: "https://www.hotelambasciatori.it/"
  notes: |
    The venue hotel is Hotel Ambasciatori, located right on the beach promenade.
    The hotel is already booked for another conference, yet a few rooms are still available.
    You can book them by contacting the hotel directly and mentioning "RubyCon".
    The price might be higher than neighboring hotels.

