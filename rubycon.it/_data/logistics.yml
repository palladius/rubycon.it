airports:
  - name: Bologna Guglielmo Marconi Airport (BLQ)
    travel_info: "A larger international airport. From here you can take a train to Rimini (about 1-1.5 hours)."
  - name: Federico Fellini International Airport (RMI)
    travel_info: "Rimini's airport. It's about a 15-minute taxi ride to the venue."
  - name: Ancona-Falconara Airport (AOI)
    travel_info: "Another option, with a train connection to Rimini (about 1 hour)."
  - name: Venice Marco Polo Airport (VCE)
    travel_info: "Another option, with a train connection to Rimini (about 2 hours)."

transport:
  - type: Train
    info: "Rimini is well-connected by train. The train station is a short taxi or bus ride from the venue area."
  - type: Car
    info: "You can reach Rimini via the A14 motorway. Be aware of parking, especially during tourist season."
