{% if site.event.sold_out_banner %}
    <div class="bg-red-800 text-white text-center py-3 px-4 font-semibold tracking-wide animate-pulse">
        {{ site.event.sold_out_banner }}
        <a href="{{ site.event.ticket_url }}" class="underline hover:text-yellow-300 ml-2">Get yours now â†’</a>
    </div>
{% endif %}

<div id="home" class="text-white flex items-center" style="min-height: calc(100vh - 80px);">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex flex-col md:flex-row items-center" data-aos="fade-up">
            <div class="md:w-1/2 mb-10 md:mb-0">
                <h1 class="text-4xl md:text-6xl font-bold mb-6">Ruby<span class="text-yellow-400">con</span> Italy</h1>
                <p class="text-xl md:text-2xl mb-8">The premier Ruby conference in the heart of Italy</p>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <div class="relative inline-block bg-white text-red-950 px-8 py-3 rounded-md font-bold text-lg hover:bg-gray-100 transition duration-300 text-center">
                        <a href="{{ site.event.tickets_url }}">Tickets for sale</a>
                        <span class="absolute -top-2 -right-2 bg-yellow-400 text-gray-900 text-xs font-bold px-2 py-1 rounded-full">new</span>
                    </div>
                    <a href="#about" class="border-2 border-white text-white px-8 py-3 rounded-md font-bold text-lg hover:bg-white hover:text-red-950 transition duration-300 text-center" aria-label="Learn more about Rubycon Italy">learn more</a>
                </div>
            </div>
            <div class="md:w-1/2 relative">
                <img src="{{ "/assets/images/sala-quarzo.jpg" | relative_url }}" alt="The conference room at Hotel Ambasciatori, named Sala Quarzo" class="rounded-lg shadow-2xl w-full mx-auto" style="height: 400px; object-fit: cover;">
                <div class="absolute -bottom-8 -right-2 bg-yellow-400 text-gray-900 px-6 py-3 rounded-lg shadow-lg font-bold animate-bounce-slow">
                    <div class="flex items-center">
                        <i class="fas fa-calendar-alt mr-2"></i>
                        <span>{{ site.event.date }} | {{ site.event.location }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
